<body class="login">
    <div>
        <a class="hiddenanchor" id="signup"></a>
        <a class="hiddenanchor" id="signin"></a>

        <div class="login_wrapper">
            <div class="animate form login_form">
                <section class="login_content">
                    <form>
                        <h1>Hesap Oluştur</h1>
                        <div>
                            <input type="id" class="form-control" placeholder="Kimlik Numarası" required="" />
                        </div>
                        <div>
                            <input type="name" class="form-control" placeholder="İsim" required="" />
                        </div>
                        <div>
                            <input type="name" class="form-control" placeholder="Soyisim" required="" />

                        <div>
                            <input type="text" class="form-control" placeholder="Kullanıcı Adı" required="" />

                        <div>
                            <input type="password" class="form-control" placeholder="Şifre" required="" />
                        </div>
                        <div>
                            <input type="password" class="form-control" placeholder="Şifre Tekrar" required="" />
                        </div>
                        <div>

                        <div>

                        <div class="clearfix"></div>

                            <br />

                            <div>

                                <p>©2023 All Rights Reserved. Supply Chain Management.</p>
