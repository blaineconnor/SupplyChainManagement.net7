<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Supply Chain Management </title>

    <link href="~/SCM/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="~/SCM/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="~/SCM/vendors/nprogress/nprogress.css" rel="stylesheet">

<body class="login">
    <div>
        <a class="hiddenanchor" id="signup"></a>
        <a class="hiddenanchor" id="signin"></a>

        <div class="login_wrapper">
            <div class="animate form login_form">
                <section class="login_content">
                    <form>
                        <h1>Giriş Yap</h1>
                        <div>
                            <input type="text" class="form-control" placeholder="Kullanıcı Adı" required="" />
                        </div>
                        <div>
                            <input type="password" class="form-control" placeholder="Şifre" required="" />
                        </div>
                        <div>
                            <a class="btn btn-default submit" href="index.html">Giriş Yap</a>
                            <a class="reset_pass" href="#">Şifreni mi unuttun?</a>
                        </div>

                        <div class="clearfix"></div>

                        <div class="separator">


                            <div class="clearfix"></div>
                            <br />

                            <div>
                                <h1> Supply Chain Management</h1>
                                <p>©2023 All Rights Reserved. Supply Chain Management.</p>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
        @RenderBody()
    </div>
</body>
</html>
